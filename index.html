<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ToDo List</h1>

    <form id="todo-form">
      <input
        type="text"
        id="todo-input"
        placeholder="할 일을 입력하세요"
        required
      />
      <button type="submit">추가</button>
    </form>

    <ul id="todo-list"></ul>
    <button id="clear-all" style="margin-top: 20px">모두 삭제</button>

    <script src="todo.js"></script>
  </body>
</html>
